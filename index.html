<!DOCTYPE html>
<html>
<head>
<title>Void Architect</title>
<style>

body {
  margin: 0;
  overflow: hidden;
  font-family: 'Orbitron', sans-serif;
  background: black;
  color: #9fdcff;
  text-align: center;
}

/* Animated Nebula Background */
body::before {
  content: "";
  position: fixed;
  width: 300%;
  height: 300%;
  background: radial-gradient(circle at 30% 30%, #2b0055, transparent 40%),
              radial-gradient(circle at 70% 70%, #001a44, transparent 40%),
              radial-gradient(circle at 50% 50%, #3a0066, transparent 50%);
  animation: nebulaMove 40s infinite linear;
  z-index: -2;
}

@keyframes nebulaMove {
  0% { transform: translate(-10%, -10%) rotate(0deg); }
  100% { transform: translate(-20%, -20%) rotate(360deg); }
}

/* Stars */
canvas {
  position: fixed;
  z-index: -1;
}

h1 {
  letter-spacing: 8px;
  margin-top: 20px;
}

button {
  padding: 10px 20px;
  margin: 10px;
  background: transparent;
  border: 2px solid #9fdcff;
  color: #9fdcff;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #9fdcff;
  color: black;
}

#phaseText {
  margin-top: 15px;
}

svg {
  margin-top: 20px;
  width: 300px;
  transition: 1s;
}

.glow {
  filter: drop-shadow(0 0 10px red);
}

</style>
</head>
<body>

<canvas id="stars"></canvas>

<h1>VOID ARCHITECT</h1>

<button onclick="progress()">Advance Phase</button>

<p id="phaseText">Phase 1 — Dormant</p>

<svg viewBox="0 0 200 400">

  <!-- Hat -->
  <path id="hat" d="M60 60 L140 60 L120 20 L80 20 Z"
        fill="#444"/>

  <!-- Hood -->
  <path id="hood" d="M70 60 Q100 120 130 60 Z"
        fill="#555"/>

  <!-- Face -->
  <circle cx="100" cy="110" r="25" fill="#666"/>

  <!-- Eyes -->
  <circle id="eye1" cx="90" cy="105" r="5" fill="red"/>
  <circle id="eye2" cx="110" cy="105" r="5" fill="red"/>

  <!-- Robe -->
  <path id="robe" d="M60 150 L140 150 L170 350 L30 350 Z"
        fill="url(#robeGradient)"/>

  <!-- Symbol (Superman-style shape) -->
  <path id="symbol"
        d="M85 190 L115 190 L125 210 L100 230 L75 210 Z"
        fill="#9fdcff"/>

  <defs>
    <linearGradient id="robeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#444"/>
      <stop offset="100%" stop-color="#222"/>
    </linearGradient>
  </defs>

</svg>

<script>

/* Star Background */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

for (let i = 0; i < 200; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 2
  });
}

function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
    ctx.fill();
  });
}

setInterval(drawStars, 50);

/* Phases */
let phase = 1;

function progress() {
  phase++;

  if (phase === 2) {
    document.getElementById("phaseText").innerText = "Phase 2 — Awakening";
    document.getElementById("symbol").style.fill = "cyan";
  }

  if (phase === 3) {
    document.getElementById("phaseText").innerText = "Phase 3 — Ascension";
    document.getElementById("eye1").classList.add("glow");
    document.getElementById("eye2").classList.add("glow");
  }

  if (phase === 4) {
    document.getElementById("phaseText").innerText = "Phase 4 — Manifest";
    document.getElementById("robe").style.fill = "#111";
    document.querySelector("svg").style.transform = "scale(1.2)";
  }

  if (phase === 5) {
    document.getElementById("phaseText").innerText = "Phase 5 — Architect Unbound";
    document.body.style.background = "black";
  }
}

</script>

</body>
</html>
