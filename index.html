<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID ARCHITECT</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:monospace;
  color:#9fdfff;
  text-align:center;
}

#ui{
  position:relative;
  z-index:5;
  padding-top:40px;
}

h1{
  letter-spacing:6px;
  font-size:30px;
}

button{
  margin:8px;
  padding:10px 18px;
  background:transparent;
  border:1px solid #9fdfff;
  color:#9fdfff;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#9fdfff;
  color:black;
}

#log{
  margin-top:20px;
  min-height:40px;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:1;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div id="ui">
<h1>VOID ARCHITECT</h1>
<button onclick="interact()">Observe</button>
<button onclick="interact()">Listen</button>
<button onclick="interact()">Signal</button>
<button onclick="interact()">Transmit</button>
<div id="log">A distant anomaly forms...</div>
</div>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let corruption = parseInt(localStorage.getItem("corruption")) || 0;
let log = document.getElementById("log");

let stars=[];
for(let i=0;i<300;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*2,
    speed:Math.random()*0.3+0.05
  });
}

let nebulaOffset=0;

function drawStars(){
  ctx.fillStyle="black";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.fillRect(s.x,s.y,s.size,s.size);
    s.y+=s.speed;
    if(s.y>canvas.height) s.y=0;
  });
}

function drawNebula(){
  nebulaOffset+=0.002;

  let gradient = ctx.createRadialGradient(
    canvas.width/2 + Math.sin(nebulaOffset)*100,
    canvas.height/2 + Math.cos(nebulaOffset)*100,
    100,
    canvas.width/2,
    canvas.height/2,
    800
  );

  gradient.addColorStop(0,"rgba(80,0,120,0.4)");
  gradient.addColorStop(0.5,"rgba(0,60,120,0.2)");
  gradient.addColorStop(1,"rgba(0,0,0,0)");

  ctx.fillStyle=gradient;
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

function drawArchitect(){
  let centerX=canvas.width/2;
  let centerY=canvas.height/2 + 50;

  let breathe = 1 + Math.sin(Date.now()*0.002)*0.02;

  ctx.save();
  ctx.translate(centerX,centerY);
  ctx.scale(breathe,breathe);

  // Robe body
  ctx.beginPath();
  ctx.moveTo(0,-150);
  ctx.lineTo(-60,80);
  ctx.lineTo(60,80);
  ctx.closePath();
  ctx.fillStyle="#2a2a2a";
  ctx.fill();

  // Armor shoulders
  ctx.fillStyle="#3a3a3a";
  ctx.fillRect(-80,-120,40,30);
  ctx.fillRect(40,-120,40,30);

  // Head
  ctx.beginPath();
  ctx.arc(0,-170,35,0,Math.PI*2);
  ctx.fillStyle="#444";
  ctx.fill();

  // Hat
  ctx.fillRect(-70,-210,140,20);
  ctx.beginPath();
  ctx.arc(0,-210,45,Math.PI,0);
  ctx.fill();

  // Eyes
  ctx.fillStyle="red";
  ctx.shadowColor="red";
  ctx.shadowBlur=15;
  ctx.beginPath();
  ctx.arc(-12,-170,5,0,Math.PI*2);
  ctx.arc(12,-170,5,0,Math.PI*2);
  ctx.fill();
  ctx.shadowBlur=0;

  // Chest symbol
  ctx.strokeStyle="#9fdfff";
  ctx.lineWidth=2;
  ctx.beginPath();
  ctx.moveTo(-10,-80);
  ctx.lineTo(0,-60);
  ctx.lineTo(10,-80);
  ctx.stroke();

  ctx.restore();
}

function animate(){
  drawStars();
  drawNebula();

  if(corruption>10){
    ctx.globalAlpha=Math.min((corruption-10)/30,1);
    drawArchitect();
    ctx.globalAlpha=1;
  }

  requestAnimationFrame(animate);
}
animate();

function interact(){
  corruption++;
  localStorage.setItem("corruption",corruption);

  if(corruption<10){
    log.innerText="It senses your actions.";
  }
  else if(corruption<25){
    log.innerText="A figure forms within the nebula.";
  }
  else if(corruption<50){
    log.innerText="The Void Architect observes.";
  }
  else{
    log.innerText="Reality destabilizes.";
  }
}

window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>

</body>
</html>
