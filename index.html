<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Architect</title>
<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
  }
</style>
</head>
<body>

<svg viewBox="0 0 1200 800" width="100%" height="100%">

  <defs>

    <!-- Nebula Background Gradient -->
    <radialGradient id="nebulaGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#222831"/>
      <stop offset="50%" stop-color="#111418"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- Moving Background Animation -->
    <linearGradient id="mist" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2a2f36" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.1"/>
      <animate attributeName="x1" values="0%;100%;0%" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;200%;100%" dur="20s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Robe Gradient -->
    <linearGradient id="robeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3a3f46"/>
      <stop offset="100%" stop-color="#1a1d22"/>
    </linearGradient>

    <!-- Armor Metal Gradient -->
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#666"/>
      <stop offset="50%" stop-color="#333"/>
      <stop offset="100%" stop-color="#111"/>
    </linearGradient>

    <!-- Eye Glow -->
    <radialGradient id="eyeGrad">
      <stop offset="0%" stop-color="#ff3c3c"/>
      <stop offset="100%" stop-color="#550000"/>
    </radialGradient>

    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#nebulaGrad)" />
  <rect width="1200" height="800" fill="url(#mist)" />

  <!-- Floating Animation -->
  <g>
    <animateTransform attributeName="transform"
      type="translate"
      values="0 0; 0 -10; 0 0"
      dur="6s"
      repeatCount="indefinite"/>

    <!-- Cloak Back -->
    <path d="M480 350 Q600 700 720 350 Z"
          fill="url(#robeGrad)" opacity="0.9"/>

    <!-- Legs -->
    <rect x="540" y="550" width="40" height="120" fill="url(#metalGrad)" rx="10"/>
    <rect x="620" y="550" width="40" height="120" fill="url(#metalGrad)" rx="10"/>

    <!-- Boots -->
    <ellipse cx="560" cy="680" rx="40" ry="15" fill="#111"/>
    <ellipse cx="640" cy="680" rx="40" ry="15" fill="#111"/>

    <!-- Torso Armor -->
    <path d="M520 300 L680 300 L650 500 L550 500 Z"
          fill="url(#metalGrad)" stroke="#888" stroke-width="2"/>

    <!-- Robe Front -->
    <path d="M500 350 Q600 650 700 350"
          fill="none" stroke="#222" stroke-width="80" opacity="0.6"/>

    <!-- Arms -->
    <rect x="440" y="320" width="60" height="180"
          fill="url(#metalGrad)" rx="20"/>
    <rect x="700" y="320" width="60" height="180"
          fill="url(#metalGrad)" rx="20"/>

    <!-- Shoulder Armor -->
    <ellipse cx="470" cy="320" rx="60" ry="40"
             fill="url(#metalGrad)"/>
    <ellipse cx="730" cy="320" rx="60" ry="40"
             fill="url(#metalGrad)"/>

    <!-- Hood -->
    <path d="M540 220 Q600 150 660 220 L680 300 L520 300 Z"
          fill="url(#robeGrad)"/>

    <!-- Face Shadow -->
    <ellipse cx="600" cy="250" rx="40" ry="50"
             fill="#111"/>

    <!-- Eyes -->
    <circle cx="585" cy="250" r="6"
            fill="url(#eyeGrad)" filter="url(#glow)"/>
    <circle cx="615" cy="250" r="6"
            fill="url(#eyeGrad)" filter="url(#glow)"/>

    <!-- Superman-style Symbol -->
    <polygon points="560,350 640,350 670,400 600,460 530,400"
             fill="#00ffff"
             stroke="#ffffff"
             stroke-width="4"
             filter="url(#glow)"/>

    <!-- Symbol Inner Shape -->
    <path d="M575 370 Q600 340 625 370 Q600 400 575 370"
          fill="#111"/>

  </g>

</svg>

</body>
</html>
