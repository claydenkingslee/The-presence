<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID ARCHITECT</title>

<style>
body {
  margin: 0;
  background: black;
  color: #8be9fd;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
  transition: background 1s, color 1s;
}

#container {
  max-width: 90%;
}

h1 {
  letter-spacing: 4px;
  font-size: 32px;
}

button {
  margin: 8px;
  padding: 10px 16px;
  background: transparent;
  border: 1px solid #8be9fd;
  color: #8be9fd;
  cursor: pointer;
  font-family: monospace;
}

button:hover {
  background: #8be9fd;
  color: black;
}

#log {
  margin-top: 20px;
  min-height: 40px;
  transition: opacity 0.3s;
}
</style>
</head>

<body>

<div id="container">
  <h1>VOID ARCHITECT</h1>

  <button onclick="interact()">Observe</button>
  <button onclick="interact()">Listen</button>
  <button onclick="interact()">Signal</button>
  <button onclick="interact()">Transmit</button>

  <div id="log">Awaiting cosmic input...</div>
</div>

<script>
let corruption = parseInt(localStorage.getItem("corruption")) || 0;
let log = document.getElementById("log");

function show(msg) {
  log.style.opacity = 0;
  setTimeout(() => {
    log.innerText = msg;
    log.style.opacity = 1;
  }, 200);
}

function distort() {
  document.body.style.transform =
    "skew(" + (Math.random()*6-3) + "deg)";
  setTimeout(() => {
    document.body.style.transform = "none";
  }, 120);
}

function interact() {
  corruption++;
  localStorage.setItem("corruption", corruption);

  if (Math.random() < 0.3) distort();

  if (corruption < 5) {
    show("A distant signal pulses beyond the stars.");
  }
  else if (corruption < 10) {
    show("Something ancient has noticed you.");
    document.body.style.background = "#050510";
  }
  else if (corruption < 20) {
    show("The sky bends. The void stirs.");
    document.body.style.color = "#ff5555";
  }
  else if (corruption < 30) {
    show("You are not studying it. It is studying you.");
    document.body.style.background = "#140000";
  }
  else if (corruption < 40) {
    show("SECRET I: The Architect draws closer.");
  }
  else if (corruption < 50) {
    show("SECRET II: Reality weakens.");
    document.body.style.background = "black";
    document.body.style.color = "red";
  }
  else {
    finalTakeover();
  }
}

function finalTakeover() {
  document.body.innerHTML =
    "<h1>THE VOID ARCHITECT HAS MANIFESTED</h1><p>You opened the door.</p>";
  document.body.style.background = "black";
  document.body.style.color = "white";
  localStorage.removeItem("corruption");
}

setInterval(() => {
  if (Math.random() < 0.1 && corruption > 5) {
    show("…we are closer than you think…");
  }
}, 5000);

let typed = "";
document.addEventListener("keydown", (e) => {
  typed += e.key.toLowerCase();

  if (typed.includes("architect")) {
    show("HIDDEN ENDING: You spoke its name.");
    document.body.style.background = "white";
    document.body.style.color = "black";
  }
});
</script>

</body>
</html>
