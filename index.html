<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Void Architect – Phase 5</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
  font-family: 'Arial', sans-serif;
}

h1 {
  position: absolute;
  top: 40px;
  width: 100%;
  text-align: center;
  letter-spacing: 6px;
  font-weight: 300;
  color: #8ecfff;
}

.phase {
  position: absolute;
  top: 90px;
  width: 100%;
  text-align: center;
  color: #aaa;
  font-size: 14px;
  letter-spacing: 2px;
}

svg {
  width: 100vw;
  height: 100vh;
}
</style>
</head>

<body>

<h1>VOID ARCHITECT</h1>
<div class="phase">Phase 5 — Architect Unbound</div>

<svg viewBox="0 0 800 1000">

<defs>

<!-- Nebula Gradient -->
<radialGradient id="nebula" cx="50%" cy="60%" r="80%">
  <stop offset="0%" stop-color="#220044"/>
  <stop offset="50%" stop-color="#0b0015"/>
  <stop offset="100%" stop-color="#000000"/>
</radialGradient>

<!-- Robe Gradient -->
<linearGradient id="robeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
  <stop offset="0%" stop-color="#1a1a1a"/>
  <stop offset="50%" stop-color="#0a0a0a"/>
  <stop offset="100%" stop-color="#000000"/>
</linearGradient>

<!-- Hood Gradient -->
<linearGradient id="hoodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
  <stop offset="0%" stop-color="#2a2a2a"/>
  <stop offset="100%" stop-color="#111"/>
</linearGradient>

<!-- Eye Gradient -->
<radialGradient id="eyeGrad">
  <stop offset="0%" stop-color="#ff4444"/>
  <stop offset="100%" stop-color="#550000"/>
</radialGradient>

<!-- Symbol Gradient -->
<radialGradient id="symbolCore">
  <stop offset="0%" stop-color="#00ffff"/>
  <stop offset="100%" stop-color="#004444"/>
</radialGradient>

<!-- Glow Filter -->
<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
  <feGaussianBlur stdDeviation="6" result="blur"/>
  <feMerge>
    <feMergeNode in="blur"/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>

<!-- Soft Glow -->
<filter id="softGlow">
  <feGaussianBlur stdDeviation="3"/>
</filter>

</defs>

<!-- Background -->
<rect width="800" height="1000" fill="url(#nebula)"/>

<!-- Starfield -->
<g opacity="0.6">
  <circle cx="100" cy="200" r="1.5" fill="white"/>
  <circle cx="300" cy="400" r="1" fill="white"/>
  <circle cx="700" cy="600" r="1.2" fill="white"/>
  <circle cx="500" cy="150" r="1.5" fill="white"/>
  <circle cx="650" cy="350" r="1" fill="white"/>
  <circle cx="200" cy="750" r="1.4" fill="white"/>
  <circle cx="400" cy="900" r="1" fill="white"/>
</g>

<!-- Floating Architect -->
<g>

<animateTransform attributeName="transform"
type="translate"
values="0 0; 0 -10; 0 0"
dur="6s"
repeatCount="indefinite"/>

<!-- Rim Light Silhouette -->
<polygon points="250,800 550,800 500,400 300,400"
fill="none"
stroke="#66ccff"
stroke-width="4"
filter="url(#softGlow)"/>

<!-- Robe -->
<polygon points="250,800 550,800 500,400 300,400"
fill="url(#robeGrad)"/>

<!-- Hood -->
<polygon points="325,350 475,350 450,250 350,250"
fill="url(#hoodGrad)"/>

<!-- Head -->
<circle cx="400" cy="350" r="60" fill="#1c1c1c"/>

<!-- Eyes -->
<circle cx="375" cy="345" r="8"
fill="url(#eyeGrad)"
filter="url(#glow)">
<animate attributeName="r"
values="8;9;8"
dur="2s"
repeatCount="indefinite"/>
</circle>

<circle cx="425" cy="345" r="8"
fill="url(#eyeGrad)"
filter="url(#glow)">
<animate attributeName="r"
values="8;9;8"
dur="2s"
repeatCount="indefinite"/>
</circle>

<!-- Chest Symbol Outer -->
<polygon points="360,500 440,500 470,560 400,620 330,560"
fill="none"
stroke="#00ffff"
stroke-width="6"
filter="url(#glow)"/>

<!-- Chest Symbol Core -->
<polygon points="360,500 440,500 470,560 400,620 330,560"
fill="url(#symbolCore)"
opacity="0.8"
filter="url(#glow)">
<animate attributeName="opacity"
values="0.7;1;0.7"
dur="3s"
repeatCount="indefinite"/>
</polygon>

</g>

</svg>

</body>
</html>
