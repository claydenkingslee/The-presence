<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID ARCHITECT</title>

<style>
body {
  margin:0;
  overflow:hidden;
  background:black;
  color:#ff4d4d;
  font-family:monospace;
  text-align:center;
}

#ui {
  position:relative;
  z-index:10;
  padding-top:40px;
}

h1 {
  letter-spacing:6px;
  font-size:32px;
}

button {
  margin:8px;
  padding:10px 18px;
  background:transparent;
  border:1px solid #8be9fd;
  color:#8be9fd;
  cursor:pointer;
  transition:0.3s;
}

button:hover {
  background:#8be9fd;
  color:black;
}

#log {
  margin-top:20px;
  min-height:40px;
}
canvas {
  position:fixed;
  top:0;
  left:0;
  z-index:1;
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div id="ui">
<h1>VOID ARCHITECT</h1>
<button onclick="interact()">Observe</button>
<button onclick="interact()">Listen</button>
<button onclick="interact()">Signal</button>
<button onclick="interact()">Transmit</button>
<div id="log">A presence beyond the stars awakens...</div>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let corruption = parseInt(localStorage.getItem("corruption")) || 0;
let phase = 1;
let log = document.getElementById("log");

let stars=[];
for(let i=0;i<400;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*2,
    speed:Math.random()*0.3+0.1
  });
}

function drawStars(){
  ctx.fillStyle="black";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.fillRect(s.x,s.y,s.size,s.size);
    s.y+=s.speed;
    if(s.y>canvas.height) s.y=0;
  });
}

function drawNebula(){
  let gradient = ctx.createRadialGradient(
    canvas.width/2,canvas.height/2,100,
    canvas.width/2,canvas.height/2,600);
  gradient.addColorStop(0,"rgba(100,0,150,0.2)");
  gradient.addColorStop(1,"rgba(0,0,0,0)");
  ctx.fillStyle=gradient;
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

function drawPlanet(x,y,r){
  let grad = ctx.createRadialGradient(x-r/3,y-r/3,5,x,y,r);
  grad.addColorStop(0,"#aaaaff");
  grad.addColorStop(1,"#000044");
  ctx.beginPath();
  ctx.arc(x,y,r,0,Math.PI*2);
  ctx.fillStyle=grad;
  ctx.fill();
  ctx.shadowColor="#6666ff";
  ctx.shadowBlur=20;
  ctx.fill();
  ctx.shadowBlur=0;
}

function drawArchitect(){
  let centerX = canvas.width/2;
  let centerY = canvas.height/2;

  let pulse = 1 + Math.sin(Date.now()*0.002)*0.05;

  ctx.save();
  ctx.translate(centerX,centerY);
  ctx.scale(pulse,pulse);

  // Body silhouette
  ctx.beginPath();
  ctx.moveTo(0,-200);
  ctx.lineTo(-80,100);
  ctx.lineTo(80,100);
  ctx.closePath();
  ctx.fillStyle="black";
  ctx.fill();

  // Head
  ctx.beginPath();
  ctx.arc(0,-240,60,0,Math.PI*2);
  ctx.fill();

  // Glowing eyes
  ctx.fillStyle="red";
  ctx.shadowColor="red";
  ctx.shadowBlur=20;
  ctx.beginPath();
  ctx.arc(-20,-240,8,0,Math.PI*2);
  ctx.arc(20,-240,8,0,Math.PI*2);
  ctx.fill();
  ctx.shadowBlur=0;

  ctx.restore();
}

function animate(){
  drawStars();
  drawNebula();

  drawPlanet(200,150,70);
  drawPlanet(canvas.width-200,350,90);

  if(corruption>15){
    ctx.globalAlpha=Math.min((corruption-15)/30,1);
    drawArchitect();
    ctx.globalAlpha=1;
  }

  if(phase===2){
    // black hole swirl
    ctx.beginPath();
    ctx.arc(canvas.width/2,canvas.height/2,250,0,Math.PI*2);
    ctx.strokeStyle="purple";
    ctx.lineWidth=4;
    ctx.stroke();
  }

  requestAnimationFrame(animate);
}
animate();

function interact(){
  corruption++;
  localStorage.setItem("corruption",corruption);

  if(corruption<10){
    log.innerText="It senses your curiosity.";
  }
  else if(corruption<25){
    log.innerText="Its eyes open within the void.";
  }
  else if(corruption<40){
    log.innerText="The Void Architect descends.";
  }
  else if(corruption<60){
    log.innerText="Reality begins to warp.";
  }
  else if(corruption<80){
    phase=2;
    log.innerText="A black hole forms behind it.";
  }
  else{
    document.body.innerHTML="<h1>DIMENSIONAL COLLAPSE</h1><p>The universe folds inward.</p>";
    localStorage.clear();
  }
}

window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>

</body>
</html>
