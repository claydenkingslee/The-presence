<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID ARCHITECT</title>

<style>
body {
  margin:0;
  overflow:hidden;
  background:black;
  color:#8be9fd;
  font-family:monospace;
  text-align:center;
}

#ui {
  position:relative;
  z-index:5;
  padding-top:40px;
}

h1 {
  letter-spacing:5px;
  font-size:32px;
}

button {
  margin:8px;
  padding:10px 18px;
  background:transparent;
  border:1px solid #8be9fd;
  color:#8be9fd;
  cursor:pointer;
}

button:hover {
  background:#8be9fd;
  color:black;
}

#log {
  margin-top:20px;
  min-height:40px;
}

canvas {
  position:fixed;
  top:0;
  left:0;
  z-index:1;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div id="ui">
<h1>VOID ARCHITECT</h1>
<button onclick="interact()">Observe</button>
<button onclick="interact()">Listen</button>
<button onclick="interact()">Signal</button>
<button onclick="interact()">Transmit</button>
<div id="log">A distant cosmic vibration begins...</div>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let corruption = parseInt(localStorage.getItem("corruption")) || 0;
let phase = 1;
let log = document.getElementById("log");

let stars = [];
for(let i=0;i<300;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*2,
    speed:Math.random()*0.5+0.2
  });
}

function drawStars(){
  ctx.fillStyle="black";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.fillRect(s.x,s.y,s.size,s.size);
    s.y+=s.speed;
    if(s.y>canvas.height) s.y=0;
  });
}

function drawPlanet(x,y,r,color1,color2){
  let gradient = ctx.createRadialGradient(x-r/3,y-r/3,5,x,y,r);
  gradient.addColorStop(0,color1);
  gradient.addColorStop(1,color2);
  ctx.beginPath();
  ctx.arc(x,y,r,0,Math.PI*2);
  ctx.fillStyle=gradient;
  ctx.fill();

  ctx.shadowColor=color1;
  ctx.shadowBlur=30;
  ctx.fill();
  ctx.shadowBlur=0;
}

function drawRing(x,y,r){
  ctx.beginPath();
  ctx.ellipse(x,y,r+20,r/2,0,0,Math.PI*2);
  ctx.strokeStyle="rgba(200,200,255,0.6)";
  ctx.lineWidth=2;
  ctx.stroke();
}

function drawArchitect(opacity){
  ctx.globalAlpha = opacity;
  ctx.beginPath();
  ctx.arc(canvas.width/2,canvas.height/2,120,0,Math.PI*2);
  let grad = ctx.createRadialGradient(canvas.width/2,canvas.height/2,20,canvas.width/2,canvas.height/2,120);
  grad.addColorStop(0,"#550000");
  grad.addColorStop(1,"black");
  ctx.fillStyle=grad;
  ctx.fill();
  ctx.globalAlpha = 1;
}

function animate(){
  drawStars();

  // Real shaded planets
  drawPlanet(200,150,60,"#7733ff","#220044");
  drawRing(200,150,60);

  drawPlanet(canvas.width-250,300,90,"#3355ff","#000066");

  drawPlanet(canvas.width/2,canvas.height-200,70,"#aa3333","#330000");

  // Architect appears based on corruption
  if(corruption>10){
    drawArchitect(Math.min(corruption/50,1));
  }

  requestAnimationFrame(animate);
}
animate();

function interact(){
  corruption++;
  localStorage.setItem("corruption",corruption);

  if(corruption<10){
    log.innerText="A cosmic presence stirs.";
  }
  else if(corruption<25){
    log.innerText="It watches. It learns.";
  }
  else if(corruption<40){
    log.innerText="The Void Architect emerges.";
  }
  else if(corruption<60){
    log.innerText="Reality begins collapsing inward.";
  }
  else{
    phaseTwo();
  }
}

function phaseTwo(){
  log.innerText="A black hole forms behind the Architect.";
  ctx.beginPath();
  ctx.arc(canvas.width/2,canvas.height/2,200,0,Math.PI*2);
  ctx.fillStyle="black";
  ctx.fill();
  setTimeout(()=>{
    document.body.innerHTML="<h1>DIMENSIONAL COLLAPSE INITIATED</h1>";
    localStorage.clear();
  },4000);
}

window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>

</body>
</html>
